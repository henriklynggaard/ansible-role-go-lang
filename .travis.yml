---
language: python
python: "2.7"

sudo: required
language: python
services:
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
install:
  - pip install --upgrade molecule==1.24.0 docker testinfra==1.6.4

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/